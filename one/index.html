<!DOCTYPE html>

<body>
  <div id="overall_container">

    <div id="student_form">

      <h2 >Personal Details</h2>
      <!-- Student information capture form --->
      <form>

        <div class="form_input">
          <!--<label>Name:</label>-->
          <input id="name" name="name" type="text" placeholder="Enter your name" required>
        </div>

        <div class="form_input"><!--<label for="phone">Phone Number:</label>-->
          
          <input id="phone" name="phone" type="tel" placeholder="Enter your phone number" required>
        </div>

        <div class="form_input"><!--<label for="email">Email:</label>-->
          
          <input id="email" name="email" type="email" placeholder="Enter your email address" required>
        </div>


        <div ><!--<label class="block text-gray-700 font-bold mb-2" for="gender">
          Gender:
        </label>-->
          
          <select class="form_input" id="gender" name="gender" required title="gender">
            <option value="">Select Gender</option>
            <option value="male">  Male</option>
            <option value="female">Female</option>
            <option value="other"> Other</option>
          </select>
        </div>

        <button id="submit_button" type="submit">Submit</button>
      </form> <!-- end of information capture form -->

    </div>

    <!--Adding a vertical line between divs-->
